<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body style="background-color: #e9e9e9;">
    <div class="container animated fadeInRight">
        <br>
        <div class="row">
            <div class="col-md-12"> 
				<div class="card">
					<div class="card-header">Dados Pessoais</div>
					<div class="card-body">
						<div class="form-group row">
							<label for="nome" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Nome:</label>
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" id="nome">
							</div>
						</div>
						<div class="form-group row">
							<label for="sobrenome" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Sobre Nome:</label>
							<div class="col-md-4">
							<input type="text" class="form-control form-control-sm" id="sobrenome">
							</div>
						</div>
						<div class="form-group row">
							<label for="rg" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">RG:</label>
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" id="rg">
							</div>
						</div>
						<div class="form-group row">
							<label for="cpf" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">CPF:</label>
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" id="cpf">
							</div>
						</div>
						<div class="form-group row">
							<label for="datadenascimento" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Data de Nascimento:</label>
							<div class="col-md-4">
								<input type="date" class="form-control form-control-sm" id="datadenascimento">
							</div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">E-Mail:</label>
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" id="email">
							</div>
						</div>
						<div class="form-group row">
							<label for="sexo" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Sexo:</label>
							<div class="col-md-4">
								<div class="form-check form-check-inline pt-2">
									<input class="form-check-input" type="radio" id="masculino" value="M">
									<label class="form-check-label" for="masculino">Masculino</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" id="feminino" value="F">
									<label class="form-check-label" for="feminino">Feminino</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br />
				<div class="card">
					<div class="card-header">Situação</div>
					<div class="card-body">
						<div class="form-group row">
							<label for="situacao" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Situação:</label>
							<div class="col-md-4">
								<select class="form-control form-control-sm" id="situacao">
									<option value="" selected>Selecione...</option>
									<option value="1">Ativo</option>
									<option value="2">Inativo</option>
									<option value="3">Pendente</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="card">
					<div class="card-header">Endereço</div>
					<div class="card-body">
						<div class="form-group row">
							<label for="logradouro" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Logradouro:</label>
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" id="logradouro">
							</div>
						</div>
						<div class="form-group row">
							<label for="complemento" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Complemento:</label>
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" id="complemento">
							</div>
						</div>
						<div class="form-group row">
							<label for="cep" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">CEP:</label>
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" id="cep">
							</div>
						</div>
						<div class="form-group row">
							<label for="cidade" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Cidade:</label>
							<div class="col-md-4">
								<input type="text" class="form-control form-control-sm" id="cidade">
							</div>
						</div>
						<div class="form-group row">
							<label for="estado" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Estado:</label>
							<div class="col-md-4">
								<select class="form-control form-control-sm" id="estado">
									<option value="" selected>Selecione...</option>
									<option value="RJ">RJ</option>
									<option value="SP">SP</option>
									<option value="SC">SC</option>
									<option value="MG">MG</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<br />
				<div class="card">
					<div class="card-header">Contato</div>
					<div class="card-body">
						<div class="form-group row">
							<label for="email" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">E-Mail:</label>
							<div class="col-md-4">
								<input type="email" class="form-control form-control-sm" id="email">
							</div>
						</div>
						<!-- Celular, Residencial, Trabalho, Outros -->
						<div class="form-group row">
							<label for="email" class="col-md-3 offset-md-1 col-form-label col-form-label-sm font-weight-bold text-md-right">Telefone +</label>
							<div class="col-md-4">
								<input type="email" class="form-control form-control-sm" id="email">
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="form-group row">
					<!-- col-md-3 offset-md-9 -->
					<div class="col-md-12">
						<div class="float-right">
							<a href="file:///C:/Users/fabiosoares/Documents/Web/Webschool.io/BRQ/grid-aluno.html" class="btn btn-sm btn-link">Cancelar</a>
							<button type="button" class="btn btn-info btn-sm">SALVAR</button>
						</div>
					</div>
				</div>
				<br>
			</div> 
			<br>
			<br>
        </div>
    </div>
</body>
</html>
